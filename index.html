<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica FORMULARIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/camilaformularios/imagenes/iconopetss.jfif" type="image/x-icon">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <form action="https://formsubmit.co/camilamrodriguez155@gmail.com" method="POST">
</head>
<body>
    <h1>Bienvenidos a "InstaPet"</h1>
        <p class="textop">Registre a su mascota que la brevedad nos pondremos en contacto con usted para responderle:</p>

    <form>
        <label for="nombre">Nombre Completo</label>
        <input type="text" name="nombrecompleto" id="nombrecompleto" placeholder="Ingrese el nombre completo de su mascota" maxlength="70" required> 
        
        <label for="email">Email</label> 
        <input type="email" name="email" id="email" placeholder="Ingrese su Email.. ej: tucorreo@hotmail.com" maxlength="50" required>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña.." required>
        
        <label for="date"> Ingresa el tipo de mascota</label>
        <select name="tipodemascota">
            <option value="Gato">Gato</option>
            <option value="Perro">Perro</option>
            <option value="Cobayo">Cobayo</option>
            <option value="Otra">Otra</option>
        </select>

        <label for="genero"> Ingrese el sexo de su mascota: </label>
        <input type="radio" name="genero" value="Macho"> Macho </label>
        <input type="radio" name="genero" value="Hembra"> Hembra</label>
        <label for="edadmascota"> Ingrese la edad de su mascota </label>
        <input type="numero" id="edadmascota" name="edadmascota" placeholder="Edad de la mascota" required>

        <br>
        <label for="color">Ingresa el color de la mascota:</label>
        <input type="color" id="color" name="color" value="#000000" required>
        <br>


        <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Dejanos tus comentarios Y sugerencias... (max 100 caracteres)" maxlength="100"></textarea>
        
        <div class="acepto">
            <input type="checkbox" name="basesycondiciones" id="basesycondiciones" checked value="Acepto">
            <label for="si">Acepto las bases y condiciones</label> 
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar informacion">
        

</form>

</body>
</html>
