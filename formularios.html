<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica FORMULARIO</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <form action="https://formsubmit.co/camilamrodriguez155@gmail.com" method="POST">
</head>
<body>
    <h1>Practica formulario</h1>
        <p class="textop">Realice su consulta que a la brevedad nos pondremos en contacto con usted para responderle:</p>

    <form>
        <label for="nombre">Nombre Completo</label>
        <input type="text" name="nombrecompleto" id="nombrecompleto" placeholder="Ingrese su Nombre Completo" maxlength="70" required> 
        
        <label for="email">Email</label> 
        <input type="email" name="email" id="email" placeholder="tuemail@correo.com" maxlength="50" required>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña.." required>
        <label for="date">Fecha de nacimiento</label> 
        <input type="date" name="fecha" id="fecha" max="2024-05-09">
        <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Dejanos tus comentarios Y sugerencias... (max 100 caracteres)" maxlength="100"></textarea>
        
        <div class="acepto">
            <input type="checkbox" name="notificaciones" id="notificaciones" checked value="Acepto">
            <label for="si">Acepto</label> 
        </div>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar informacion">
        

</form>

</body>
</html>
